<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		html,body{
			/*width: 100%;*/
			height: 100%;
		}
		.container{
			height: 100%;
		}
		.top{
			width: 100%;
			height: 200px;
			background-color: #976;
			margin: 20px 0px;
		}
		.middle{
			width: 100%;
			height: calc(100% - 580px);
			background-color: #265;

		}
		.bottom{
			width: 100%;
			height: 300px;
			margin: 20px 0px;
			background-color: #826;
		}
	</style>
</head>
<body>
	<div class="container">	
		<div class="top"></div>
		<div class="middle"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
